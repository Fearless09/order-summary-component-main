<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Order summary card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="main-img">
            <img src="./images/illustration-hero.svg" alt="">
        </div>

        <div class="main">
            <h1>Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="sub-main">
                <span class="music"><img src="./images/icon-music.svg" alt=""></span>
                <span class="annual">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </span>

                <span class="change">Change</span>
            </div>
            
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
    

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.github.com/fearless09" target="_blank">Fearless Tech.</a>.
    </footer>
 
</body>
</html>
